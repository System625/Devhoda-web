    <!-- navbar -->
    <section class="section-1">
        <nav class="navbar">
            <!-- logo -->
            <div class="logo">
                <p class="part-1">get<span class="part-2">linked</span></p>
            </div>
            <!-- navlinks -->
            <div class="links">
                <div class="navlinks">

                        <li>Timeline</li>

                        <li>Contact</li>

    </section>

    <!-- Hero Section -->
    <section class="section-2">

            </div>

                <div class="body-1">
                    <div class="hero-body-head">
                        <h1>getlinked Tech</h1>
                        <h1>Hackathon 1.0</h1>
                    </div>
                    <div class="hero-body-para">
                        <p>Participate in getlinked tech Hackathon 2023 stand <br> a chance to win a Big prize</p>
                        <div class="btn">
                            <button>Register</button>
                        </div>
                    </div>
                    <div class="hero-timer">
                        <div class="timer-1">
                            <span class="sig-span">00</span>
                            <span class="less-span">H</span>
                        </div>
                        <div class="timer-2">
                            <span class="sig-span">00</span>
                            <span class="less-span">M</span>
                        </div>
                        <div class="timer-3">
                            <span class="sig-span">00</span>
                            <span class="less-span">S</span>
                        </div>
                    </div>
                </div>
                <div class="body-2">
                    <img class="image-1" src="images/globe.png" alt="">
                    <img class="image-2" src="images/glass-man.png" alt="">
                </div>
            </div>
        </div>
    </section>
